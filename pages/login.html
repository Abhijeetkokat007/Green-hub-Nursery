<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="./../css/indoor.css">

    <script src="https://kit.fontawesome.com/d98c604f8e.js" crossorigin="anonymous"></script>
    <style>
   *{
    margin: 0;
    padding: 0;
   }
   body{
         background: linear-gradient(rgba(0, 0, 0, 0.619),rgba(0, 0, 0, 0.453)),url(./../images/login/bg-img.jpg);
         background-size: cover;
         background-repeat: no-repeat;
         height: 100vh;
    }
    .login-box{
    background: rgba(0, 0, 0, 0.356);
    width: 28rem;
    height: 40rem;
    border-radius: 10px;
    padding: 60px;
    }
    </style>
   
</head>
<body>
    
<!--------Login-------------->
<div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
    <section class="login-box">
       <h2 class="text-light">LogIn</h2>
       <form class="mt-4">
        <div class="mb-3 bg-white rounded px-2">
          <label for="exampleInputEmail1" class="form-label small-text">Email or phone number</label>
          <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3 bg-white rounded px-2 ">
          <label for="exampleInputPassword1" class="form-label small-text ">Password</label>
          <input type="password" class="form-control p-0 border-0" id="exampleInputPassword1">
        </div>


<div class="d-grid gap-4">
<button class="btn btn-success text-white mt-4 p-3" type="button"><b>logIn</b></button>
</div>

        <div class="mb-3 mt-3 form-check">
           
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-secondary" for="exampleCheck1">Remember me </label>
          
          <span class="text-secondary">  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Need help?</span>
        
        </div>

        <div class="margin-top">
            <p class="text-secondary">Welcome back! &nbsp;<span class="text-white">Sign up now.</span> </p>

      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-sm m-2 px-4 py-2"> <i class="fa-brands fa-facebook"></i> Facebook</button>
        <button type="button" class="btn btn-light btn-sm m-2 px-4 py-2"><img src="./../images/login/google.png" alt="" height="20px"> Google</button>
      </div>

            <p class="mt-2 text-secondary">
              This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="https://policies.google.com/privacy" target="_blank">Learn more.</a>
            </p>
        </div>
      </form>
    </section>
</div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
